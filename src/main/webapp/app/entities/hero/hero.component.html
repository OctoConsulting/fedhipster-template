<div class="grid-container">
    <h2 id="page-heading">
        <span>Heroes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-hero" [routerLink]="['/hero/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Hero
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" style="overflow: scroll" *ngIf="heroes">
        <table class="table table-striped usa-table">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="affilition"><span>Affiliation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="eyeColor"><span>Eye Color</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="hairColor"><span>Hair Color</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="gender"><span>Gender</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="status"><span>Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="year"><span>Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="firstAppearance"><span>First Appearance</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="universe"><span>Universe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="intelligence"><span>Intelligence</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="strength"><span>Strength</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="speed"><span>Speed</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="durability"><span>Durability</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="power"><span>Power</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <!--<th jhiSortBy="combat"><span>Combat</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="total"><span>Power Rank</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hero of heroes ;trackBy: trackId">
                <!--<td><a [routerLink]="['/hero', hero.id, 'view' ]">{{hero.id}}</a></td>-->
                <td>{{hero.name}}</td>
                <td>{{hero.affilition}}</td>
                <!--<td>{{hero.eyeColor}}</td>-->
                <!--<td>{{hero.hairColor}}</td>-->
                <!--<td>{{hero.gender}}</td>-->
                <!--<td>{{hero.status}}</td>-->
                <!--<td>{{hero.year}}</td>-->
                <!--<td>{{hero.firstAppearance}}</td>-->
                <td>{{hero.universe}}</td>
                <!--<td>{{hero.intelligence}}</td>-->
                <!--<td>{{hero.strength}}</td>-->
                <!--<td>{{hero.speed}}</td>-->
                <!--<td>{{hero.durability}}</td>-->
                <!--<td>{{hero.power}}</td>-->
                <!--<td>{{hero.combat}}</td>-->
                <td>{{hero.total}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/hero', hero.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/hero', hero.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'hero', { outlets: { popup: hero.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="heroes && heroes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
